<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

  <main>

    <section class="main-section">

      <div class="card-picture">
        <img src="./images/illustration-hero.svg" alt="main-picture">
      </div>
      <div class="card-content">
        <div id="title-paragraph">
          <h1>Order Summary</h1>
          <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div id="price-change">
          <div id="price-div">
            <img src="./images/icon-music.svg" alt="music icon">
            <p id="plan">Annual Plan</p>
            <p class="paragraph">$59.99/year</p>
          </div>
          <div id="change-div">
            <a href="#" class="paragraph">Change</a>
          </div>
        </div>
        <div id="button-div">
          <div id="payment-div">
              <button type="button" id="payment-button">
                Proceed to Payment
              </button>
          </div>
          <div id="cancel-div">
            <a href="#"><span>Cancel Order</span></a>
          </div>
        </div>
        
      </div>

    </section>

  </main>

  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/miguelbittencourt?tab=repositories">Miguel Bittencourt</a>.
    </div>
  </footer>
  
</body>
</html>
